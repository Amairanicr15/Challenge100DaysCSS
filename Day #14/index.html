<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>100 Days CSS Challenge | Day 14</title>
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="flip">
                <div class="card front">
                    <img src="./images/bicycle.svg" class="bicycle">
                    <div class="street">
                        <div class="street-bar bar-1"></div>
                        <div class="street-bar bar-2"></div>
                        <div class="street-bar bar-3"></div>
                        <div class="street-bar bar-4"></div>
                        <div class="street-bar bar-5"></div>
                        <div class="street-bar bar-6"></div>
                        <div class="street-bar bar-7"></div>
                        <div class="street-bar bar-8"></div>
                    </div>
                </div>
                <div class="card back">
                    <img src="./images/paper-plane.svg" class="paper-plane">
                    <div class="wind-container">
                        <div class="wind wind-1"></div>
                        <div class="wind wind-2"></div>
                        <div class="wind wind-3"></div>
                        <div class="wind wind-4"></div>
                        <div class="wind wind-5"></div>
                        <div class="wind wind-6"></div>
                        <div class="wind wind-7"></div>
                        <div class="wind wind-8"></div>
                        <div class="wind wind-9"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
