<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>100 Days CSS Challenge | Day 26</title>
</head>
<body>
    <div class="frame">
        <div class="card active">
            <div class="number-bg"></div>
            <div class="number">1</div>
            <h1 class="card-title">The Couch</h1>
            <p class="card-text">If you to grow, get outside <br> your comfort zone.</p>
            <div class="button">OK</div>
        </div>
        <div class="card">
            <div class="number-bg"></div>
            <div class="number">2</div>
            <h1 class="card-title">Falling is Learning</h1>
            <p class="card-text">Pick yourself up, dust yourself off, <br> and start again.</p>
            <div class="button">OK</div>
        </div>
        <div class="card">
            <div class="number-bg"></div>
            <div class="number">3</div>
            <h1 class="card-title">Flowers and rainbows</h1>
            <p class="card-text">Always be yourself,<br> unless you can be a unicorn</p>
            <div class="button">OK</div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
